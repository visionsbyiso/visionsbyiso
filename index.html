<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visions by ISO | Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F7F5F0; /* Soft editorial cream */
            --text-color: #2C2C2A; /* Warm charcoal */
            --accent-color: #5A5A58; /* Muted gray */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.75rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            font-weight: 300;
            margin: 0 0 10px 0;
            line-height: 1.1;
        }

        .title i {
            font-style: italic;
            color: #4A4A48;
        }

        .coming-soon {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.85rem;
            font-weight: 300;
            margin-top: 40px;
            position: relative;
            display: inline-block;
        }

        .coming-soon::after {
            content: '';
            display: block;
            width: 40px;
            height: 1px;
            background-color: var(--text-color);
            margin: 15px auto 0;
        }

        /* --- New Form Styling --- */
        .waitlist-form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .email-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--accent-color);
            padding: 10px 5px;
            width: 280px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: var(--text-color);
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .email-input::placeholder {
            color: #A0A09D;
            font-weight: 200;
        }

        .email-input:focus {
            border-bottom: 1px solid var(--text-color);
        }

        .submit-btn {
            background: transparent;
            border: 1px solid var(--text-color);
            padding: 12px 35px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .submit-btn:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .title { font-size: 3.5rem; }
            .email-input { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subtitle">Marketing Design Studio</div>
        <h1 class="title">Visions by <i>ISO</i></h1>
        <div class="coming-soon">Coming Soon</div>

        <form class="waitlist-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="email" name="email" class="email-input" placeholder="Join the waitlist" required>
            <button type="submit" class="submit-btn">Inquire</button>
        </form>
    </div>
</body>
</html>
