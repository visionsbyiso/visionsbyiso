<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO | Design & Automations</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Exact Duende Color Samples */
            --color-sand: #e9e4df;  /* Main paper background */
            --color-stone: #dcd7d0; /* Darker beige sections */
            --color-charcoal: #1a1a1a; /* Dark sections */
            --color-cream: #f4f1ee;
            
            --text-dark: #1a1a1a;
            --text-light: #e9e4df;
            
            --transition-bg: background-color 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            background-color: var(--color-sand);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition-bg);
            overflow-x: hidden;
        }

        /* --- THE GRAIN OVERLAY --- */
        /* This creates that "paper" feel seen on the site */
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            width: 8px; height: 8px; background: currentColor;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transition: transform 0.2s var(--ease-out-expo);
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; display: flex;
            justify-content: space-between; padding: 40px 60px; z-index: 1000;
            font-size: 10px; letter-spacing: 4px; text-transform: uppercase;
        }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 26px; letter-spacing: 10px; }

        /* --- HERO --- */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            flex-direction: column; text-align: center; position: relative;
        }
        .hero video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.8; mix-blend-mode: multiply;
        }
        
        h1 { 
            font-family: 'Cormorant Garamond', serif; font-size: 12vw; 
            font-weight: 300; line-height: 0.8; letter-spacing: -2px;
        }
        .italic { font-style: italic; }

        /* --- DYNAMIC SECTIONS --- */
        section { 
            min-height: 100vh; padding: 160px 80px; 
            display: flex; align-items: center; justify-content: center;
        }

        .container { width: 100%; max-width: 1400px; display: grid; grid-template-columns: 1fr 1fr; gap: 100px; }

        .image-box { 
            width: 100%; aspect-ratio: 4/5; background: #ccc; overflow: hidden;
            position: relative;
        }
        .image-box img { width: 100%; height: 100%; object-fit: cover; transition: 1.5s var(--ease-out-expo); }
        .image-box:hover img { transform: scale(1.05); }

        /* --- REVEAL ANIMATION --- */
        .reveal-text { clip-path: inset(0 0 100% 0); transition: clip-path 1.5s var(--ease-out-expo); }
        .reveal-text.active { clip-path: inset(0 0 0% 0); }

        /* Dark Mode Section Tweak */
        body.dark-mode { background-color: var(--color-charcoal); color: var(--text-light); }
        body.dark-mode .image-box { border: 1px solid rgba(255,255,255,0.1); }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 40px; }
            section { padding: 80px 30px; }
            nav { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="grain-overlay"></div>
    <div id="cursor"></div>

    <nav>
        <div>Capabilities</div>
        <div class="logo">ISO</div>
        <div>Contact</div>
    </nav>

    <div class="hero" data-bg="var(--color-sand)">
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-minimalist-abstract-art-in-motion-41804-large.mp4" type="video/mp4">
        </video>
        <h1 class="reveal-text">Design <span class="italic">&</span></h1>
        <h1 class="reveal-text">Systems.</h1>
    </div>

    <section data-bg="var(--color-charcoal)">
        <div class="container">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?auto=format&fit=crop&w=1200" alt="Work">
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <span style="font-size: 10px; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 20px;">01. Purpose</span>
                <h2 style="font-family: 'Cormorant Garamond', serif; font-size: 5vw; line-height: 1.1; margin-bottom: 30px;" class="reveal-text">Automated<br><span class="italic">Excellence.</span></h2>
                <p style="font-size: 14px; max-width: 400px; opacity: 0.8; font-weight: 300;">We provide the structural integrity your creative vision deserves through high-end design and bespoke automations.</p>
            </div>
        </div>
    </section>

    <section data-bg="var(--color-stone)">
        <div class="container" style="display: flex; flex-direction: column; text-align: center; align-items: center;">
             <h2 style="font-family: 'Cormorant Garamond', serif; font-size: 8vw; font-weight: 300;" class="reveal-text">Experience <span class="italic">ISO</span></h2>
             <p style="letter-spacing: 5px; text-transform: uppercase; font-size: 11px; margin-top: 20px;">The Marketing Architecture Firm</p>
        </div>
    </section>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
        });

        // Background Color Switcher & Text Reveal
        const sections = document.querySelectorAll('section, .hero');
        const revealTexts = document.querySelectorAll('.reveal-text');

        const observerOptions = {
            threshold: 0.4
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                // Change Background Color
                if (entry.isIntersecting) {
                    const bgColor = entry.target.getAttribute('data-bg');
                    document.body.style.backgroundColor = bgColor;
                    
                    // Toggle dark-mode class for text color switching
                    if (bgColor === 'var(--color-charcoal)') {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }

                    // Reveal text in that section
                    entry.target.querySelectorAll('.reveal-text').forEach(text => {
                        text.classList.add('active');
                    });
                }
            });
        }, observerOptions);

        sections.forEach(section => observer.observe(section));

        // Hover Effect
        document.querySelectorAll('.image-box, nav div').forEach(item => {
            item.addEventListener('mouseenter', () => cursor.style.transform += ' scale(6)');
            item.addEventListener('mouseleave', () => cursor.style.transform = cursor.style.transform.replace(' scale(6)', ''));
        });
    </script>
</body>
</html>
