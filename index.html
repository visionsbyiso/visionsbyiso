<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO | In Its Most Inspired Form</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300;400&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-cream: #fcfaf7;
            --text-dark: #2a2a2a;
            --accent-gold: #a68a64;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --font-script: 'Pinyon Script', cursive;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-cream); color: var(--text-dark); font-family: var(--font-sans); overflow-x: hidden; }

        /* Texture Overlay */
        .texture {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.2; pointer-events: none; z-index: 999;
        }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 6%; position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(252, 250, 247, 0.8); backdrop-filter: blur(10px);
        }

        .logo { font-family: var(--font-serif); font-size: 1.5rem; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: var(--text-dark); }

        /* Hero */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 10%;
        }

        .hero h1 { font-family: var(--font-serif); font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 300; line-height: 1.1; }
        .hero h1 span { font-family: var(--font-script); color: var(--accent-gold); display: block; font-size: 0.8em; margin-top: -10px; }

        /* The Grid - FIXED FOR VISIBILITY */
        .section { padding: 100px 6%; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }

        .grid-item { 
            background: #eee; 
            aspect-ratio: 4/5; 
            overflow: hidden; 
            position: relative;
            display: block; /* Ensures it takes up space */
        }

        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* FAILSAFE ANIMATION: If JS fails, they stay visible. If JS works, they fade in. */
        .reveal {
            opacity: 1; /* Default to visible */
            transform: translateY(0);
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* If browser supports IntersectionObserver, we start them at 0 */
        @supports (opacity: 0) {
            .js-enabled .reveal {
                opacity: 0;
                transform: translateY(30px);
            }
            .js-enabled .reveal.active {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            nav .nav-links { display: none; }
        }
    </style>
</head>
<body class="js-enabled">

    <div class="texture"></div>

    <nav>
        <a href="#" class="logo">ISO</a>
        <div style="font-size: 0.6rem; letter-spacing: 2px;">MENU</div>
    </nav>

    <main>
        <section class="hero">
            <div class="reveal active">
                <h1>Made for the Passionate, <br>the intentional, <br>& the artfully <span>ambitious</span></h1>
            </div>
        </section>

        <section class="section">
            <div class="grid">
                <div class="grid-item reveal">
                    <video autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=500">
                        <source src="https://v.ftcdn.net/02/95/94/54/700_F_295945415_SUIW60Q7WbKz6C39GUP6q5Z4I8O9B4hO_ST.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="grid-item reveal">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=1000&q=80" alt="Design">
                </div>
            </div>
        </section>

        <section class="section" style="padding-top: 0;">
            <div class="grid-item reveal" style="aspect-ratio: 16/7; width: 100%;">
                <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?auto=format&fit=crop&w=1500&q=80" alt="Studio">
            </div>
        </section>
    </main>

    <footer style="padding: 100px 6%; text-align: center; border-top: 1px solid #eee;">
        <div style="font-family: var(--font-serif); font-style: italic; font-size: 1.5rem; margin-bottom: 20px;">In Its Most Inspired Form™</div>
        <p style="font-size: 0.6rem; letter-spacing: 2px;">© ISO 2026</p>
    </footer>

    <script>
        // Check if the script runs. If it does, we keep the animations. 
        // If not, the images are already visible due to the CSS failsafe.
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
